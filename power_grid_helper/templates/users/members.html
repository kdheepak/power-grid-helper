
{% extends "layout.html" %}
{% block content %}
    <h1>Welcome {{ current_user.username }}</h1>

    Your current balance is {{ current_user.balance() }} elektro.

<div class="container">
      <form role="form" method='POST' action='/users/'>
        <div class="form-group">
          <input type="text" name="transaction" class="form-control" id="url-box" placeholder="Transaction" style="max-width: 200px;">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
{% endblock %}
